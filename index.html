<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Roça para a Cidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🌾 Do Campo para a Cidade 🏙️</h1>
    </header>

    <main>
        <section id="fazenda">
            <h2>🌿 Fazenda</h2>
            <button onclick="produzir()">Produzir Recursos</button>
            <p id="recursos">Recursos: 0</p>
            <img src="download (1).jpeg" class="personagem" alt="Fazendeiro">
        </section>

        <section id="cidade">
            <h2>🏛️ Cidade</h2>
            <button onclick="transportar()">Transportar para Venda</button>
            <p id="mercado">Vendas: 0</p>
            <img src="download.jpeg" class="personagem" alt="Comerciante">
        </section>

        <section id="desafios">
            <h2>🚜 Desafios de Transporte</h2>
            <p id="mensagem">Nenhum desafio ativo.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

<p id="nivel">Nível da Fazenda: 1</p>
<section id="ranking-container">
    <h2>📊 Ranking de Vendas</h2>
    <div id="ranking"></div>
</section>
